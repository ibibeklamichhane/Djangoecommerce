{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" >
                
                    <form id="form">
                        <div id="user-info">
                            <div class="form-field">
                                <input required class="form-control" type="text" name="name" placeholder="Name..">
                            </div>
                            <div class="form-field">
                                <input required class="form-control" type="email" name="email" placeholder="Email..">
                            </div>
                        </div>

                        <div id="shipping-info">
                            <hr>
                            <p>Shoppping Information</p>
                            </hr>
                            <div class="form-field">
                                <input class="form-control" type="text" name="address" placeholder="Name">
                            </div>
                            
                            <div class="form-field">
                                <input class="form-control" type="text" name="city" placeholder="city">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="state" placeholder="state">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="country" name="zipcode" placeholder="zipcode">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="country" placeholder="countru">
                            </div>
                        </div> 
                        <button type="button" class="btn btn-success">Continue</button>
                    </form>


            </div>
            <br>

			<div class="box-element hidden" id="payment-info">
				<small>Paypal Options</small>
			</div>
            
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
                <hr>
                <h3>Order Summary</h3>
                <div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/resolution.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>$20.00</p></div>
					<div style="flex:1"><p>x2</p></div>
                </div>
                <h5>Items:   2</h5>
				<h5>Total:   $4</h5>

            </div>
        </div>
    </div>
{% endblock content %}
